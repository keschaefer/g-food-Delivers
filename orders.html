<!doctype html>
<html lang="en">

<head>
  <title>g-food order</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
  <link rel="stylesheet" href="./orders.css">
</head>

<body>
  <header>
    <h2>g-food delivers</h2>
  </header>

  <main>
    <div class="row">
      
      <div class="form col-md-7">

        <div class="menu-ordering row">
          <div class="main-menu">
            <button class="btn dropdown-toggle info" id="foodMenuHead" type="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Galvanize Eats Menu
            </button>
            <div class="dropdown-menu" id="foodMenuDropdown" aria-labelledby="dropdownMenuButton">
            </div>
          </div>
          <div class="col-3 info">
            <h4>Quantity</h4>
          </div>
          <input class= "col-3 quantity" type="text" placeholder="Qty">
        </div>

        <div class="row">
          <div class="col-3"></div>
          <button class="btn info col-6" id = "add-items">Add Items
          </button>
          <div class="col-3"></div>
        </div>

        <div class="row">
          <div class="name-full info col-md-6">
            <h4>Full Name</h4>
            <input type="text" placeholder="Jane Doe" id="name-full">
          </div>

          <div class="col-md-6 info">
            <h4>Phone Number</h4>
            <input type="text" id="phone-info" placeholder="555 555 5555">
          </div>
        </div>

        <div class="row form-group info">
          <h4>Street Address</h4>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="form-row info">
          <div class="form-group info col-md-6">
            <h4>City</h4>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4 info">
            <h4>State</h4>
            <input type="text" id="inputState" class="form-control">
          </div>
          <div class="form-group col-md-2 info">
            <h4>Zip</h4>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>

        <div class="row">
          <div class="col-md-3"></div>
          <button class="btn info col-md-6" id="submit-order">Deliver It!</button>
          <div class="col-md-3"></div>
        </div>
      </div>

        <div class= "col-md-1"></div>
      <div class="order-in-progress-cont col-md-4">
        <div class="row order-header">
          <h3>Your Order</h3>
        </div>
        <div class="row order-box">
          <div class="col-md-3" id="qty"></div>
          <div class="col-md-6" id="menu-item"></div>
          <div class="col-md-3" id="menu-price"></div>
        </div>
        <div class="row order">
          <div class="subtotal-title col-md-9">Subtotal</div>
          <div class="sub-total-field col-md-3"></div>
        </div>
        <div class="row order">
          <div class="tax-title col-md-9">Tax</div>
          <div class="tax-field col-md-3"></div>
        </div>
        <div class="row order">
          <div class="col-md-6 tip-button"> <button class= "btn">Add Tip</button> </div>
          <input class="col-md-6 add-tip-field" type="text" placeholder="Enter Tip Amount">
        </div>
        <div class="row order">
          <div class="col-md-9 total-title">Total</div>
          <div class="col-md-3 total-field"></div>
        </div>
        </div>
    </div>
    
  </main>

  <footer>
    <p>Galvanize 2018 + Denver, CO</p>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
