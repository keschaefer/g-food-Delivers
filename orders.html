<!doctype html>
<html lang="en">

<head>
  <title>Galvanize Eats!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <link rel="stylesheet" href="./orders.css">
</head>

<body>
  <header>
    <h2>Galvanize Eats!</h2>
  </header>

  <main>
    <div class="row">
      <div class="form col-md-8">

        <div class="dropdown row">
          <div class="main-menu">
              <button class="btn btn-info dropdown-toggle col-6 info" id="foodMenuHead" type="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Galvanize Eats Menu
          </button>
          <div class="dropdown-menu" id="foodMenuDropdown" aria-labelledby="dropdownMenuButton">
          </div>
        </div>
          <div class= "col-6 info">
              <h4>Quantity</h4>
              <input class="quantity" type="text" placeholder="Qty">
            </div>
        </div>
        
        <button class="btn btn-info info" id="add-items">Add Items
        </button>

        <div class="name-full info">
          <h4>Full Name</h4>
          <input type="text" placeholder="Jane Doe" id= "name-full">
        </div>

        <div>
          <h4>Phone Number</h4>
          <input type="text" id="phone-info" placeholder="555 555 5555">
        </div>

        <div class="form-group info">
          <h4>Street Address</h4>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="form-row info">
          <div class="form-group col-md-6">
            <h4>City</h4>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4 info">
            <h4>State</h4>
            <input type="text" id="inputState" class="form-control">
          </div>
          <div class="form-group col-md-2 info">
            <h4>Zip</h4>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>

        <button id="submit-order">Deliver It!</button>

      </div>

      <div class= "order-in-progress-cont col-md-4">
          <h4>Your Order</h4>
          <div class= "order-box"> 
          <ul class="order-in-progress"></ul>
          </div>
        <h5 class= "sub-total">Subtotal</h5>
        <h5 class= "tax">Tax</h5>
        <button class= "tip-title">Add Tip</button>
        <input class= "add-tip" type = "text" placeholder= "Enter Tip Amount"> 
        <h5 class= "total">Total</h5>

      </div>
    </div>
  </main>
  <footer>
    <p>Galvanize 2018 + Denver, CO</p>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
